<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Code PDC</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://ryn-crypto.github.io/feature/list_code_pdc/style/main.css"
    />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a
          class="navbar-brand me-5"
          href="https://ryn-crypto.github.io/feature/list_code_pdc/index.html"
        >
          <img
            src="https://ryn-crypto.github.io/feature/list_code_pdc/img/icon.png"
            alt="Logo"
            width="55"
            height="55"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-lg-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link icon"
                href="https://ryn-crypto.github.io/feature/list_code_pdc/add_data.html"
              >
                <i class="bi bi-patch-plus-fill fs-3 custom-icon"></i>
              </a>
              <a
                class="nav-link text"
                href="https://ryn-crypto.github.io/feature/list_code_pdc/add_data.html"
                >Tambah Data</a
              >
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link icon" id="uploadButton">
                <i class="bi bi-upload fs-3 custom-icon"></i>
              </a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-3">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-3 col-md-4 col-sm-12 mt-2 btn-group dropdown-center">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Job Costing
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Job Costing 1</a></li>
            <li><a class="dropdown-item" href="#">Job Costing 2</a></li>
          </ul>
        </div>

        <!-- PDC dengan search -->
        <div class="col-lg-3 col-md-4 col-sm-12 mt-2 position-relative">
          <input
            type="text"
            id="searchPDC"
            class="form-control"
            placeholder="Cari PDC..."
            autocomplete="off"
          />
          <ul class="dropdown-menu w-100" id="dropdownPDC"></ul>
        </div>

        <!-- Merek Mobil dengan search -->
        <div class="col-lg-3 col-md-4 col-sm-12 mt-2 position-relative">
          <input
            type="text"
            id="searchBrand"
            class="form-control"
            placeholder="Pilih PDC terlebih dahulu"
            disabled
          />
          <ul class="dropdown-menu w-100" id="dropdownBrand"></ul>
        </div>
      </div>
      <div class="container bg-body-tertiary mt-3 pt-1">
        <div
          id="loadingIndicator"
          class="my-4 align-content-center text-center"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="mt-4">Loading data...</div>
        </div>

        <div class="row mt-4" id="cardContainer">
          <!-- Cards will be injected here -->
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
  <script
    type="module"
    src="https://ryn-crypto.github.io/feature/list_code_pdc/script/main_script.js"
  ></script>
  <!-- <script type="module" src="./firebase/test.js"></script> -->
  <!-- <script type="module" src="./firebase/firebase_setup.js"></script> -->
</html>
